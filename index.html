<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet'>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    
     <script defer src="js/main.js"></script>
</head>

<body>
<h1>TIC TAC TOE</h1>
<h2>Welcome to Gabriel Varella's Tic-Tac-Toe game. Have Fun!!</h2>
<h3 class= "animated infinite tada" id="msg"></h3>

<table>
    <tr>
        <td class= "cell" id="cell0"></td>
        <td class= "cell" id="cell1"></td>
        <td class= "cell" id="cell2"></td>
    </tr>
    <tr>
        <td class= "cell" id="cell3"></td>
        <td class= "cell" id="cell4"></td>
        <td class= "cell" id="cell5"></td>
    </tr>
    <tr>
        <td class= "cell" id="cell6"></td>
        <td class= "cell" id="cell7"></td>
        <td class= "cell" id="cell8"></td>
    </tr>
</table>

<button id = "reset-button">RESET</button>

<footer class="clearfix">
  	<p class="copyright"> Copyright 2020 </p>
  	<p class="message"> Created with &hearts; by <span class="name">Gabriel Varella</span> </p>
</footer>

</body>
</html>
